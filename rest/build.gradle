ext {
    artifactId = "${artifactId}-rest"
}

dependencies {
    compile rootProject
    compile project(":rest-api")
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
    compile "io.springfox:springfox-swagger2:2.7.0"
    compile "io.springfox:springfox-swagger-ui:2.7.0"
    compile("net.sf.dozer:dozer:5.5.1") {
        exclude group: "org.slf4j"
    }

    mainTestApi "org.dreamscale:common-test:1.+"
    mainTestApi "org.springframework:spring-test:4.3.14.RELEASE"
    mainTestApi "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    mainTestApi "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
    mainTestApi "org.apache.httpcomponents:httpclient:4.5.5"
    mainTestImplementation "org.codehaus.groovy:groovy-all:${groovyVersion}"

    sharedTestApi project(":rest-feign")
}
