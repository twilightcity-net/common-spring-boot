ext {
    artifactId = "${artifactId}-rest-feign"
    feignVersion = "11.6"
}

dependencies {
    compile project(":rest-api")
    compile "io.github.openfeign:feign-core:${feignVersion}"
    compile "io.github.openfeign:feign-jackson:${feignVersion}"
    compile "io.github.openfeign.form:feign-form:3.8.0"
}
